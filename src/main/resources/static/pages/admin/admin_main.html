<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理界面</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/elementui/index.css">

    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="app">
    <el-row>
        <h1>后台管理11</h1>
    </el-row>

    <div class="box">
        <!--批量删除-->
        <el-button type="danger" @click="deleteByIds">批量删除</el-button>

        <!--新增按钮-->
        <el-low>
            <el-button type="primary" @click="addItem1">新增</el-button>
        </el-low>
        <!--新增水果的列表-->
        <el-dialog
                title="新增水果"
                :visible.sync="dialogVisible"
                width="30%">

            <el-form ref="form" :model="addItemList" label-width="80px">
                <el-form-item label="水果名">
                    <el-input v-model="addItemList.name"></el-input>
                </el-form-item>

                <el-form-item label="价格">
                    <el-input v-model="addItemList.price"></el-input>
                </el-form-item>

                <el-form-item label="图片路径">
                    <el-input v-model="addItemList.url1"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="addItem2">提交</el-button>
                    <el-button @click="dialogVisible = false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>



        <!--展示表单-->
        <template>
            <el-table
                    :data="tableData"
                    stripe
                    style="width: 100%"
                    :row-class-name="tableRowClassName"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>


                <el-table-column
                        prop="name"
                        label="水果名"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="price"
                        label="价格"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="url1"
                        align="center"
                        label="图片地址">
                </el-table-column>
                <el-table-column
                        align="center"
                        label="操作">
                    <template slot-scope="scope">
                        <el-row>
                            <el-button type="primary" @click="change1(scope.row)">修改</el-button>
                            <!--<el-button type="danger" @click="deleteById(scope.row.id)">删除</el-button>-->
                            <el-button type="danger" @click="open(scope.row.id)">删除</el-button>
                        </el-row>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>
</div>
</body>
<!-- 引入组件库 -->

<script src="../../js/vue.js"></script>

<script src="../../plugins/elementui/index.js"></script>

<!--<script type="text/javascript" src="../js/jquery.min.js"></script>-->

<script src="../../js/axios-0.18.0.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            //水果列表
            tableData: [],
            //新增的水果列表
            addItemList: {
                name: '',
                price: '',
                url1: '',
            },
            //新增表单是否可见
            dialogVisible: false,
            // 复选框选中数据集合
            multipleSelection: [],
            //批量删除被选中的Ids
            selectedIds: []
        },
        methods: {
            //获取水果列表
            getAll() {
                axios.get("/items").then((res) => {
                    if (res.data.code == 20041) {
                        this.tableData = res.data.data;
                    } else {
                        this.$message({
                            message: res.data.msg,
                            type: 'warning'
                        });
                    }
                });
            },
            //新增水果
            addItem1() {
                this.dialogVisible = true;
            },
            //新增水果
            addItem2() {
                axios.post("http://localhost:8080/items", this.addItemList).then((res) => {
                    if (res.data.code == 20011) {
                        this.$message.success('添加成功~');
                        this.addItemList = {};
                    } else {
                        this.$message.error('添加失败!');
                    }
                }).finally(() => {
                    this.getAll();
                })
                this.dialogVisible = false;
            },
            // 按照id删除
            deleteById(id) {
                axios.delete("http://localhost:8080/items/" + id).then((res) => {
                    console.log(res.data)
                }).finally(() => {
                    this.getAll();
                })
            },
            // 确定是否删除
            open(id) {
                this.$confirm('确定要删除吗', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //调用删除函数
                    this.deleteById(id);

                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            //遍历
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

            },

            //批量删除
            deleteByIds() {
                console.log(this.multipleSelection);

                this.$confirm('确定要删除吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //确认删除
                    //遍历multipleSelection  得到Ids数组
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        this.selectedIds[i] = this.multipleSelection[i].id;
                    }
                    //console.log(this.selectedIds);

                    let _this = this;

                    axios({
                        method: 'delete',
                        url: 'http://localhost:8080/items',
                        data: _this.selectedIds
                    }).then(function (res) {
                        if (res.data.code == 20021) {
                            _this.$message({
                                message: '删除成功~',
                                type: 'success'
                            });
                        }
                        //console.log(res.data);
                    }).finally(() => {
                        _this.getAll();
                    })

                }).catch(() => {
                    //取消删除
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        mounted() {
            this.getAll();
        }
    })
</script>
</html>
